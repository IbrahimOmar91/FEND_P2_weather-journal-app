<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <div id="app">
        <h2>Weather Journal App</h2>
    </div>
    <br>
    <br>
    <div id="app">
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input class="w3-input w3-animate-input" type="text" id="zip" placeholder="Enter zip code here" style="width:30%">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <input class="w3-input w3-animate-input" type="text" id="feelings" placeholder="Enter your feelings here" style="width:30%">
            <br>
            <button id="generate" type="submit" class="button"> Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
